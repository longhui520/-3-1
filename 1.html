<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气泡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            margin-left: 50px;
            margin-top: 50px;
        }
        p.speech{
            position: relative;
            width: 50px;
            border:1px solid #666;
            padding: 2px;
            border-radius: 4px;
            
        }
        p.speech::before{
            position: absolute;
            content: "";
            top:9px;
            left:-12px;
            width: 0;
            border:6px solid;
            border-color:transparent #666  transparent transparent;
        }
    </style>
</head>
<body>
    <p class="speech">这是文字</p>
</body>
</html>
